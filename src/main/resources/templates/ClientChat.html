<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaDetox - Chat de Soporte</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 80vh;
            min-height: 500px;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            flex: 1;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            flex: 1;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #2ed573;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .login-section {
            padding: 30px;
            text-align: center;
        }

        .login-section h2 {
            color: #495057;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .conversations-sidebar {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .conversations-title {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .conversation-item {
            padding: 8px 12px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .conversation-item:hover {
            background: #e3f2fd;
            border-color: #4facfe;
        }

        .conversation-item.active {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #4facfe;
        }

        .conversation-title {
            font-weight: 600;
            color: #495057;
        }

        .conversation-meta {
            font-size: 11px;
            color: #6c757d;
            margin-top: 2px;
        }

        .messages-container {
            flex: 1;
            min-height: 0;
            padding: 20px;
            padding-bottom: 100px; /* ‚Üê NUEVO: Margen inferior para evitar que se tape */
            overflow-y: scroll;
            background: #f8f9fa;
            scrollbar-width: thin;
            scrollbar-color: #4facfe #e9ecef;
            max-height: calc(80vh - 200px);
        }

        .messages-container::-webkit-scrollbar {
            width: 12px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #e9ecef;
            border-radius: 6px;
            margin: 5px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        .messages-container::-webkit-scrollbar-thumb:active {
            background: #4facfe;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.client {
            justify-content: flex-end;
        }

        .message.admin {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.client .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.admin .message-bubble {
            background: white;
            color: #495057;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-section {
            flex-shrink: 0;
            flex-grow: 0;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
            position: sticky;
            bottom: 0;
            z-index: 100;
            min-height: 80px;
        }

        .new-chat-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .new-chat-input input {
            flex: 1;
            margin-bottom: 0;
        }

        .new-chat-input button {
            width: auto;
            padding: 12px 20px;
            margin-bottom: 0;
        }

        .current-chat-input {
            display: flex;
            gap: 10px;
        }

        .current-chat-input input {
            flex: 1;
            margin-bottom: 0;
        }

        .current-chat-input button {
            width: auto;
            padding: 12px 20px;
            margin-bottom: 0;
        }

        .typing-indicator {
            padding: 10px 15px;
            font-style: italic;
            color: #6c757d;
            font-size: 14px;
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <div style="flex: 1; text-align: center;">
                <h1>üßò YogaDetox</h1>
                <p>Chat de Soporte</p>
            </div>
            <!-- Botones de m√∫ltiples conversaciones eliminados -->
        </div>

        <!-- Login eliminado - Solo JWT -->

        <!-- Secci√≥n de Chat -->
        <div class="chat-section" id="chatSection">
            <!-- Sidebar de conversaciones eliminado -->

            <!-- Contenedor de mensajes -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>¬°Hola! üëã</h3>
                    <p>Escribe tu pregunta en el campo de abajo para iniciar una conversaci√≥n con nuestro equipo de soporte.</p>
                </div>
            </div>

            <!-- Secci√≥n de input -->
            <div class="input-section">
                <!-- Input para nuevo chat -->
                <div class="new-chat-input" id="newChatInput">
                    <input type="text" id="newMessage" placeholder="Escribe tu pregunta aqu√≠..." onkeypress="handleNewMessageKeyPress(event)">
                    <button onclick="startNewChat()">Iniciar Chat</button>
                </div>

                <!-- Input para chat existente -->
                <div class="current-chat-input" id="currentChatInput" style="display: none;">
                    <input type="text" id="currentMessage" placeholder="Escribe tu mensaje..." onkeypress="handleCurrentMessageKeyPress(event)">
                    <button onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const API_BASE = 'http://localhost:8080';
        let token = null;
        let userId = null;
        let userRole = null;
        let stompClient = null;
        let currentChatId = null;
        let conversations = [];

        // Funci√≥n para obtener JWT de la URL o localStorage
        function getJWTToken() {
            // Buscar en par√°metros de URL
            const urlParams = new URLSearchParams(window.location.search);
            const jwtFromUrl = urlParams.get('token');
            
            if (jwtFromUrl) {
                console.log('JWT encontrado en URL:', jwtFromUrl);
                return jwtFromUrl;
            }
            
            // Buscar en localStorage
            const jwtFromStorage = localStorage.getItem('jwt_token');
            if (jwtFromStorage) {
                console.log('JWT encontrado en localStorage:', jwtFromStorage);
                return jwtFromStorage;
            }
            
            console.log('No se encontr√≥ JWT');
            return null;
        }

        // Elementos DOM
        const elements = {
            chatSection: document.getElementById('chatSection'),
            statusIndicator: document.getElementById('statusIndicator'),
            messagesContainer: document.getElementById('messagesContainer'),
            newChatInput: document.getElementById('newChatInput'),
            currentChatInput: document.getElementById('currentChatInput'),
            newMessage: document.getElementById('newMessage'),
            currentMessage: document.getElementById('currentMessage')
        };

        // Utilidades
        function showError(message) {
            console.error('Error:', message);
            alert(message); // Usar alert temporalmente
        }

        // clearError eliminado

        function updateStatus(connected) {
            elements.statusIndicator.className = `status-indicator ${connected ? 'connected' : ''}`;
        }

        function showMessage(content, sender, isFirst = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender.toLowerCase()}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            // Hora eliminada - no se muestra timestamp
            messageDiv.appendChild(bubble);
            
            elements.messagesContainer.appendChild(messageDiv);
            
            // Scroll inmediato y suave al final
            requestAnimationFrame(() => {
                elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            });
            
            // Scroll suave adicional despu√©s de un breve delay
            setTimeout(() => {
                elements.messagesContainer.scrollTo({
                    top: elements.messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50);
        }

        function clearMessages() {
            elements.messagesContainer.innerHTML = '';
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                // Scroll hasta el final, considerando el padding-bottom
                elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            });
        }

        function showWelcomeMessage() {
            elements.messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h3>¬°Hola! üëã</h3>
                    <p>Escribe tu pregunta en el campo de abajo para iniciar una conversaci√≥n con nuestro equipo de soporte.</p>
                </div>
            `;
        }

        // API Calls
        // Funci√≥n de Inicializaci√≥n con JWT
        async function initializeWithJWT() {
            console.log('Inicializando chat con JWT...');
            
            // Obtener token JWT
            token = getJWTToken();
            
            if (!token) {
                showError('No se encontr√≥ token JWT. Accede mediante la aplicaci√≥n principal.');
                return;
            }

            try {
                // Decodificar JWT para obtener userId y role
                const payload = JSON.parse(atob(token.split('.')[1]));
                userId = payload.userId;
                userRole = payload.role.replace('ROLE_', '');

                if (userRole !== 'FREE') {
                    throw new Error('Esta p√°gina es solo para clientes');
                }

                console.log('Usuario autenticado:', { userId, userRole });

                // Conectar WebSocket autom√°ticamente y luego cargar conversaciones
                connectWebSocket();
                
                // Cargar conversaciones despu√©s de que el WebSocket est√© listo
                setTimeout(() => {
                    loadConversations();
                }, 1000);

            } catch (error) {
                console.error('Error de inicializaci√≥n:', error);
                if (error.message.includes('fetch')) {
                    showError('No se puede conectar al servidor. Verifica que est√© corriendo en el puerto 8080.');
                } else {
                    showError(error.message);
                }
            }
        }

        async function startNewChat() {
            const message = elements.newMessage.value.trim();
            if (!message) return;

            try {
                const response = await fetch(`${API_BASE}/chat/start`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Error al iniciar chat');
                }

                const data = await response.json();
                currentChatId = data.chatId;
                
                // Limpiar mensajes y mostrar el nuevo
                clearMessages();
                showMessage(message, 'client', true);
                
                // Cambiar a input de chat existente
                elements.newChatInput.style.display = 'none';
                elements.currentChatInput.style.display = 'flex';
                
                // Sidebar ya no existe
                
                // Recargar conversaciones
                loadConversations();

            } catch (error) {
                console.error('Error starting chat:', error);
                showError('Error al iniciar chat');
            }
        }

        async function sendMessage() {
            const message = elements.currentMessage.value.trim();
            if (!message || !currentChatId) return;

            try {
                const response = await fetch(`${API_BASE}/chat/send/${currentChatId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Error al enviar mensaje');
                }

                showMessage(message, 'client');
                elements.currentMessage.value = '';

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Error al enviar mensaje');
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/chat/client/conversations`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) return;

                conversations = await response.json();
                console.log('Conversaciones encontradas:', conversations);
                
                // Auto-cargar el primer chat si existe
                if (conversations.length > 0) {
                    const firstChat = conversations[0];
                    console.log('Cargando primera conversaci√≥n:', firstChat);
                    selectChat(firstChat.chatId);
                } else {
                    console.log('No hay conversaciones, mostrando input para nuevo chat');
                }

            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        async function selectChat(chatId) {
            console.log('selectChat llamado con chatId:', chatId);
            currentChatId = chatId;
            
            try {
                const response = await fetch(`${API_BASE}/chat/history/${chatId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const messages = await response.json();
                    console.log('Mensajes cargados del historial:', messages);
                    clearMessages();
                    messages.forEach(msg => {
                        showMessage(msg.content, msg.senderType, msg.isFirstMessage);
                    });
                    console.log('Mensajes mostrados en el chat');
                    // Scroll al final despu√©s de cargar todos los mensajes
                    setTimeout(scrollToBottom, 100);
                } else {
                    console.error('Error en response del historial:', response.status);
                }

                // Cambiar a input de chat existente
                elements.newChatInput.style.display = 'none';
                elements.currentChatInput.style.display = 'flex';
                
                // Actualizar suscripciones de WebSocket
                updateWebSocketSubscriptions();

            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Funci√≥n startNewConversation eliminada

        // WebSocket
        let currentSubscription = null;

        function updateWebSocketSubscriptions() {
            console.log('updateWebSocketSubscriptions llamado');
            console.log('stompClient:', stompClient);
            console.log('currentChatId:', currentChatId);
            
            if (currentSubscription) {
                currentSubscription.unsubscribe();
                currentSubscription = null;
            }

            if (stompClient && currentChatId) {
                const subscription = `/topic/qa/${currentChatId}`;
                console.log('Suscribi√©ndose a:', subscription);
                currentSubscription = stompClient.subscribe(subscription, (message) => {
                    const msg = JSON.parse(message.body);
                    console.log('Cliente recibi√≥ mensaje del admin:', msg);
                    if (msg.senderType === 'ADMIN') {
                        showMessage(msg.content, 'admin');
                        // Actualizar lista de conversaciones autom√°ticamente
                        loadConversations();
                    }
                });
                console.log('Suscripci√≥n actualizada para chat:', currentChatId);
            } else {
                console.log('No se puede suscribir - stompClient o currentChatId faltante');
            }
        }

        function connectWebSocket() {
            console.log('connectWebSocket llamado');
            console.log('token:', token);
            
            if (!token) {
                console.log('No hay token, no se puede conectar WebSocket');
                return;
            }

            try {
                console.log('Creando conexi√≥n WebSocket...');
                const socket = new SockJS(`${API_BASE}/ws`);
                stompClient = Stomp.over(socket);
                stompClient.debug = () => {};

                stompClient.connect(
                    { 'Authorization': `Bearer ${token}` },
                    (frame) => {
                        updateStatus(true);
                        console.log('WebSocket conectado correctamente');
                        console.log('Frame recibido:', frame);
                        
                        // Esperar un poco antes de hacer suscripciones para asegurar que la conexi√≥n est√© estable
                        setTimeout(() => {
                            try {
                                // Suscripci√≥n general a notificaciones de nuevos mensajes
                                stompClient.subscribe(`/user/queue/qa/thread`, (message) => {
                                    const msg = JSON.parse(message.body);
                                    if (msg.senderType === 'ADMIN') {
                                        showMessage(msg.content, 'admin');
                                        // Actualizar lista de conversaciones autom√°ticamente
                                        loadConversations();
                                    }
                                });

                                // Suscripci√≥n a notificaciones de ACK
                                stompClient.subscribe(`/user/queue/qa/ack`, (message) => {
                                    const data = JSON.parse(message.body);
                                    console.log('Mensaje enviado correctamente:', data);
                                });

                                // Actualizar suscripciones para el chat actual
                                updateWebSocketSubscriptions();
                                
                                console.log('Suscripciones WebSocket establecidas correctamente');
                            } catch (error) {
                                console.error('Error estableciendo suscripciones WebSocket:', error);
                            }
                        }, 100);

                    },
                    (error) => {
                        updateStatus(false);
                        console.error('WebSocket error:', error);
                        // Solo reintentar si no es un error de autenticaci√≥n
                        if (error && error.command !== 'ERROR') {
                            console.log('Reintentando conexi√≥n WebSocket en 5 segundos...');
                            setTimeout(connectWebSocket, 5000);
                        } else {
                            console.log('Error de WebSocket, no se reintentar√° autom√°ticamente');
                        }
                    }
                );
            } catch (error) {
                console.error('Error creando WebSocket:', error);
                updateStatus(false);
            }
        }

        // Event handlers
        function handleNewMessageKeyPress(event) {
            if (event.key === 'Enter') {
                startNewChat();
            }
        }

        function handleCurrentMessageKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Inicializaci√≥n autom√°tica al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina cargada, iniciando chat con JWT...');
            initializeWithJWT();
        });
    </script>
</body>
</html>
