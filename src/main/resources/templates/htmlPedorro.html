<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .login-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .chat-section {
            border: 1px solid #ddd;
            padding: 20px;
            display: none;
        }
        .admin-section {
            border: 1px solid #ddd;
            padding: 20px;
            display: none;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #eee;
        }
        .client { background: #e3f2fd; }
        .admin { background: #f3e5f5; }
        .qa-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }
        .qa-item:hover {
            background: #f0f0f0;
        }
        .status {
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .connected { background: #d4edda; }
        .disconnected { background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Chat App</h1>

        <div class="login-section" id="loginSection">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" value="sebastian@gmail.com">
            <input type="password" id="loginPassword" placeholder="Password" value="123">
            <button onclick="login()">Login</button>
            <div id="loginStatus"></div>
        </div>

        <div class="chat-section" id="clientSection">
            <h2>Chat Cliente</h2>
            <div id="clientStatus" class="status disconnected">Desconectado</div>
            <button onclick="connectClient()">Conectar</button>
            <button onclick="disconnect()">Desconectar</button>
            
            <div class="messages" id="clientMessages"></div>
            
            <input type="text" id="clientMessage" placeholder="Escribe tu pregunta...">
            <button onclick="sendClientMessage()">Enviar</button>
        </div>

        <div class="admin-section" id="adminSection">
            <h2>Panel Admin</h2>
            <div id="adminStatus" class="status disconnected">Desconectado</div>
            <button onclick="connectAdmin()">Conectar</button>
            <button onclick="disconnect()">Desconectar</button>
            
            <h3>Preguntas Pendientes</h3>
            <button onclick="loadPendingQAs()">Cargar Preguntas</button>
            <div id="pendingQAs"></div>
            
            <h3>Chat Seleccionado</h3>
            <div id="selectedQA"></div>
            <div class="messages" id="adminMessages"></div>
            <input type="text" id="adminMessage" placeholder="Escribe tu respuesta...">
            <button onclick="sendAdminMessage()">Responder</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUser = null;
        let selectedQAId = null;
        let currentUserType = null;

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const result = await response.json();
                    currentUser = result;

                    if (email.includes('admin')) {
                        currentUserType = 'admin';
                        showAdminSection();
                    } else {
                        currentUserType = 'client';
                        showClientSection();
                    }
                    
                    document.getElementById('loginStatus').innerHTML = 'Login exitoso';
                } else {
                    document.getElementById('loginStatus').innerHTML = 'Login falló';
                }
            } catch (error) {
                document.getElementById('loginStatus').innerHTML = 'Error de conexión';
            }
        }

        function showClientSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('clientSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
        }

        function showAdminSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('clientSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
        }

        function connectClient() {
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                document.getElementById('clientStatus').innerHTML = 'Conectado';
                document.getElementById('clientStatus').className = 'status connected';

                stompClient.subscribe('/topic/chat', function(message) {
                    const data = JSON.parse(message.body);
                    addMessage('clientMessages', data.content, data.senderType === 'CLIENT' ? 'client' : 'admin');
                });
            });
        }

        function connectAdmin() {
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                document.getElementById('adminStatus').innerHTML = 'Conectado';
                document.getElementById('adminStatus').className = 'status connected';
            });
        }

        function disconnect() {
            if (stompClient) {
                stompClient.disconnect();
                stompClient = null;
                document.getElementById('clientStatus').innerHTML = 'Desconectado';
                document.getElementById('clientStatus').className = 'status disconnected';
                document.getElementById('adminStatus').innerHTML = 'Desconectado';
                document.getElementById('adminStatus').className = 'status disconnected';
            }
        }

        function sendClientMessage() {
            if (!stompClient) return;
            
            const message = document.getElementById('clientMessage').value;
            if (!message) return;

            const data = {
                message: message,
                clientId: 1,
                adminId: null,
                qaId: null
            };

            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(data));
            addMessage('clientMessages', message, 'client');
            document.getElementById('clientMessage').value = '';
        }

        async function loadPendingQAs() {
            try {
                const response = await fetch('http://localhost:8080/qa/unresponded');
                const qas = await response.json();
                
                const container = document.getElementById('pendingQAs');
                container.innerHTML = '';
                
                qas.forEach(qa => {
                    const div = document.createElement('div');
                    div.className = 'qa-item';
                    div.innerHTML = `
                        <strong>QA ${qa.id}</strong><br>
                        Cliente: ${qa.clientName}<br>
                        Pregunta: ${qa.message}
                    `;
                    div.onclick = () => selectQA(qa);
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error cargando QAs:', error);
            }
        }

        function selectQA(qa) {
            selectedQAId = qa.id;
            document.getElementById('selectedQA').innerHTML = `
                <strong>QA ${qa.id}</strong><br>
                Cliente: ${qa.clientName}<br>
                Pregunta: ${qa.message}
            `;

            if (stompClient) {
                stompClient.subscribe(`/topic/qa/${qa.id}`, function(message) {
                    const data = JSON.parse(message.body);
                    addMessage('adminMessages', data.content, data.senderType === 'CLIENT' ? 'client' : 'admin');
                });
            }
        }

        function sendAdminMessage() {
            if (!stompClient || !selectedQAId) return;
            
            const message = document.getElementById('adminMessage').value;
            if (!message) return;

            const data = {
                message: message,
                clientId: 1,
                adminId: 1,
                qaId: selectedQAId
            };

            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(data));
            addMessage('adminMessages', message, 'admin');
            document.getElementById('adminMessage').value = '';
        }

        function addMessage(containerId, content, type) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${content}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('clientMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendClientMessage();
        });
        
        document.getElementById('adminMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendAdminMessage();
        });
    </script>
</body>
</html>
