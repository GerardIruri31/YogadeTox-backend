<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contraseña actualizada</title>
    <style>
        .container { max-width: 520px; margin: 0 auto; font-family: Arial, Helvetica, sans-serif; color:#222; }
        .card { border:1px solid #e5e5e5; border-radius:8px; padding:24px; }
        .title { font-size:18px; font-weight:700; margin:0 0 8px; }
        .muted { color:#555; line-height:1.5; }
        .footer { font-size:12px; color:#888; margin-top:16px; }
        .logo { font-weight:800; color:#4f46e5; }
    </style>
</head>
<body>
<div class="container">
    <p class="logo">YogadeTox</p>
    <div class="card">
        <p class="title">Tu contraseña fue cambiada</p>
        <p class="muted">
            Confirmamos que tu contraseña se actualizó correctamente.
        </p>
        <p class="footer">
            ¿No reconoces este cambio? Por favor, contáctanos de inmediato.
        </p>
    </div>
</div>
</body>
</html>
