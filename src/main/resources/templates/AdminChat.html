<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaDetox - Panel de Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #2ed573;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .admin-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            color: #495057;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-interface {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .chat-interface.active {
            display: flex;
        }

        .conversations-panel {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .conversations-header h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .conversations-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #6c757d;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-badge {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffc107;
        }

        .stat-badge.urgent {
            background: #dc3545;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 15px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .conversation-item:hover {
            background: #fff5f5;
            border-color: #ff6b6b;
        }

        .conversation-item.active {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            border-color: #ff6b6b;
        }

        .conversation-item.unread {
            border-left: 4px solid #dc3545;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .conversation-title {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            line-height: 1.3;
        }

        .conversation-time {
            font-size: 11px;
            color: #6c757d;
            white-space: nowrap;
        }

        .conversation-client {
            font-size: 12px;
            color: #495057;
            margin-bottom: 5px;
        }

        .conversation-preview {
            font-size: 12px;
            color: #6c757d;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .unread-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
        }

        .chat-client-info {
            font-size: 12px;
            color: #6c757d;
        }

        .messages-container {
            padding: 20px;
            overflow-y: scroll;
            background: #f8f9fa;
            height: 400px;
            border: 2px solid red;
        }

        .messages-container::-webkit-scrollbar {
            width: 12px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #e9ecef;
            border-radius: 6px;
            margin: 5px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%);
        }

        .messages-container::-webkit-scrollbar-thumb:active {
            background: #ff6b6b;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.admin {
            justify-content: flex-end;
        }

        .message.client {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.admin .message-bubble {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.client .message-bubble {
            background: white;
            color: #495057;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .message-header {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .input-section {
            padding: 20px;
            border-top: 3px solid blue;
            background: yellow;
            height: 100px;
            border: 2px solid green;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            margin-bottom: 0;
        }

        .input-container button {
            width: auto;
            padding: 12px 20px;
            margin-bottom: 0;
        }

        .no-chat-selected {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }

        .no-chat-selected h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .login-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .admin-content {
                flex-direction: column;
            }
            
            .conversations-panel {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .admin-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üë®‚Äçüíº Panel de Admin - YogaDetox</h1>
            <div class="admin-info">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="user-info" id="userInfo">No autenticado</div>
            </div>
        </div>

        <div class="admin-content">
            <!-- Secci√≥n de Login -->
            <div class="login-section" id="loginSection">
                <div class="login-form">
                    <h2>Iniciar Sesi√≥n de Admin</h2>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="admin@yogadetox.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <button onclick="login()">Acceder al Panel</button>
                    
                    <div id="loginError" class="login-error"></div>
                </div>
            </div>

            <!-- Interfaz de Chat -->
            <div class="chat-interface" id="chatInterface">
                <!-- Panel de Conversaciones -->
                <div class="conversations-panel">
                    <div class="conversations-header">
                        <h3>Conversaciones Activas</h3>
                        <div class="conversations-stats">
                            <div class="stat-item">
                                <div class="stat-badge" id="totalBadge"></div>
                                <span>Total: <span id="totalCount">0</span></span>
                            </div>
                            <div class="stat-item">
                                <div class="stat-badge urgent" id="urgentBadge"></div>
                                <span>Pendientes: <span id="urgentCount">0</span></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="conversations-list" id="conversationsList"></div>
                </div>

                <!-- Panel de Chat -->
                <div class="chat-panel">
                    <!-- Header del chat -->
                    <div class="chat-header" id="chatHeader">
                        <div>
                            <div class="chat-title" id="chatTitle">Selecciona una conversaci√≥n</div>
                            <div class="chat-client-info" id="chatClientInfo"></div>
                        </div>
                    </div>

                    <!-- Contenedor de mensajes -->
                    <div class="messages-container" id="messagesContainer">
                        <div class="no-chat-selected">
                            <div>
                                <h3>¬°Bienvenido al Panel de Admin! üëã</h3>
                                <p>Selecciona una conversaci√≥n del panel izquierdo para comenzar a responder a los clientes.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Secci√≥n de input -->
                    <div class="input-section" id="inputSection" style="display: none;">
                        <div class="input-container">
                            <input type="text" id="messageInput" placeholder="Escribe tu respuesta..." onkeypress="handleKeyPress(event)">
                            <button onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const API_BASE = 'http://localhost:8080';
        let token = null;
        let userId = null;
        let userRole = null;
        let stompClient = null;
        let currentChatId = null;
        let conversations = [];

        // Elementos DOM
        const elements = {
            loginSection: document.getElementById('loginSection'),
            chatInterface: document.getElementById('chatInterface'),
            statusIndicator: document.getElementById('statusIndicator'),
            userInfo: document.getElementById('userInfo'),
            loginError: document.getElementById('loginError'),
            conversationsList: document.getElementById('conversationsList'),
            messagesContainer: document.getElementById('messagesContainer'),
            chatTitle: document.getElementById('chatTitle'),
            chatClientInfo: document.getElementById('chatClientInfo'),
            inputSection: document.getElementById('inputSection'),
            messageInput: document.getElementById('messageInput'),
            totalCount: document.getElementById('totalCount'),
            urgentCount: document.getElementById('urgentCount')
        };

        // Utilidades
        function showError(message) {
            elements.loginError.textContent = message;
        }

        function clearError() {
            elements.loginError.textContent = '';
        }

        function updateStatus(connected) {
            elements.statusIndicator.className = `status-indicator ${connected ? 'connected' : ''}`;
        }

        function showMessage(content, sender, isFirst = false, autoScroll = true, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender.toLowerCase()}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = `${sender.toUpperCase()}${isFirst ? ' (Primer mensaje)' : ''}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.appendChild(header);
            bubble.appendChild(document.createTextNode(content));
            
            // Hora eliminada - no se muestra timestamp
            messageDiv.appendChild(bubble);
            
            elements.messagesContainer.appendChild(messageDiv);
            
            console.log('Mensaje agregado:', content, 'Sender:', sender);
            
            // Solo hacer scroll si se especifica
            if (autoScroll) {
                scrollToBottom();
            }
        }


        function addSpacerToMessages() {
            // Ya no usamos espaciador, el layout se encarga
            console.log('Espaciador deshabilitado');
        }

        function clearMessages() {
            elements.messagesContainer.innerHTML = '';
        }

        function scrollToBottom() {
            const container = elements.messagesContainer;
            if (container) {
                container.scrollTop = container.scrollHeight;
                console.log('Scroll ejecutado:', container.scrollTop, '/', container.scrollHeight);
            }
        }

        function updateWebSocketSubscriptions() {
            console.log('Chat activo cambiado a:', currentChatId);
            
            if (currentChatId && stompClient && stompClient.connected) {
                // Suscripci√≥n espec√≠fica para el chat activo
                const subscription = `/topic/qa/${currentChatId}`;
                console.log('Suscribi√©ndose a:', subscription);
                
                stompClient.subscribe(subscription, (message) => {
                    try {
                        const msg = JSON.parse(message.body);
                        console.log('Admin recibi√≥ mensaje espec√≠fico del chat:', msg);
                        
                        if (msg.senderType === 'CLIENT') {
                            console.log('Mostrando mensaje de cliente recibido');
                            showMessage(msg.content, 'client', false, true, msg.timestamp);
                            setTimeout(scrollToBottom, 100);
                        }
                    } catch (error) {
                        console.error('Error procesando mensaje espec√≠fico:', error);
                    }
                });
            }
        }

        // Funci√≥n de scroll agresiva que se puede llamar manualmente
        function forceScrollToBottom() {
            const container = elements.messagesContainer;
            if (!container) {
                console.log('ERROR: No se encontr√≥ el contenedor de mensajes');
                return;
            }
            
            console.log('=== FORZANDO SCROLL ===');
            console.log('Antes - scrollTop:', container.scrollTop, 'scrollHeight:', container.scrollHeight, 'clientHeight:', container.clientHeight);
            
            // M√∫ltiples m√©todos de scroll
            container.scrollTop = container.scrollHeight;
            container.scrollTo(0, container.scrollHeight);
            
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
                console.log('Despu√©s - scrollTop:', container.scrollTop, 'scrollHeight:', container.scrollHeight);
            }, 100);
        }

        function showNoChatSelected() {
            elements.messagesContainer.innerHTML = `
                <div class="no-chat-selected">
                    <div>
                        <h3>¬°Bienvenido al Panel de Admin! üëã</h3>
                        <p>Selecciona una conversaci√≥n del panel izquierdo para comenzar a responder a los clientes.</p>
                        <div style="margin-top: 15px;">
                            <button onclick="forceScrollToBottom()" style="margin: 5px; padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">üîΩ Scroll Manual</button>
                            <button onclick="console.log('Container:', elements.messagesContainer, 'ScrollTop:', elements.messagesContainer?.scrollTop, 'ScrollHeight:', elements.messagesContainer?.scrollHeight)" style="margin: 5px; padding: 8px 15px; background: #17a2b8; color: white; border: none; border-radius: 5px; cursor: pointer;">üìä Debug Info</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Ahora';
            if (minutes < 60) return `${minutes}m`;
            if (minutes < 1440) return `${Math.floor(minutes / 60)}h`;
            return date.toLocaleDateString();
        }

        // API Calls
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Credenciales incorrectas');
                }

                const data = await response.json();
                token = data.token;
                
                const payload = JSON.parse(atob(token.split('.')[1]));
                userId = payload.userId;
                userRole = payload.role.replace('ROLE_', '');

                if (userRole !== 'ADMIN') {
                    throw new Error('Esta p√°gina es solo para administradores');
                }

                // Ocultar login y mostrar interfaz de chat
                elements.loginSection.style.display = 'none';
                elements.chatInterface.classList.add('active');
                elements.userInfo.textContent = `${payload.email} (Admin)`;
                
                // Conectar WebSocket autom√°ticamente
                connectWebSocket();
                
                // Cargar conversaciones
                loadConversations();
                
                // Actualizar conversaciones cada 30 segundos
                setInterval(loadConversations, 30000);

            } catch (error) {
                console.error('Login error:', error);
                if (error.message.includes('fetch')) {
                    showError('No se puede conectar al servidor. Verifica que est√© corriendo en el puerto 8080.');
                } else {
                    showError(error.message);
                }
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/chat/admin/conversations?page=0&size=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) return;

                conversations = await response.json();
                renderConversations();
                updateStats();

            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function renderConversations() {
            elements.conversationsList.innerHTML = '';
            
            if (conversations.length === 0) {
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; color: #6c757d; padding: 20px; font-size: 14px;">
                        No hay conversaciones activas
                    </div>
                `;
                return;
            }

            conversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = `conversation-item ${conv.chatId === currentChatId ? 'active' : ''} ${conv.unreadCount > 0 ? 'unread' : ''}`;
                
                const unreadBadge = conv.unreadCount > 0 ? `<div class="unread-badge">${conv.unreadCount}</div>` : '';
                
                div.innerHTML = `
                    ${unreadBadge}
                    <div class="conversation-header">
                        <div class="conversation-title">${conv.conversationTitle}</div>
                        <div class="conversation-time">${formatTime(conv.lastMessageTime)}</div>
                    </div>
                    <div class="conversation-client">üë§ ${conv.clientName}</div>
                    <div class="conversation-preview">${conv.lastMessage || 'Sin mensajes'}</div>
                `;
                
                div.onclick = () => selectChat(conv);
                elements.conversationsList.appendChild(div);
            });
        }

        function updateStats() {
            const total = conversations.length;
            const urgent = conversations.filter(c => c.unreadCount > 0).length;
            
            elements.totalCount.textContent = total;
            elements.urgentCount.textContent = urgent;
        }

        async function selectChat(conversation) {
            currentChatId = conversation.chatId;
            
            // Actualizar header del chat
            elements.chatTitle.textContent = conversation.conversationTitle;
            elements.chatClientInfo.textContent = `Cliente: ${conversation.clientName}`;
            
            // DEBUG: Verificar elementos
            console.log('DEBUG: inputSection encontrado:', elements.inputSection);
            console.log('DEBUG: messagesContainer encontrado:', elements.messagesContainer);
            
            // Mostrar input section
            elements.inputSection.style.display = 'block';
            console.log('DEBUG: Input section display set to block');
            
            // Debug del input
            setTimeout(() => {
                const inputRect = elements.inputSection.getBoundingClientRect();
                console.log('DEBUG: Input section position:');
                console.log('- top:', inputRect.top);
                console.log('- bottom:', inputRect.bottom);
                console.log('- height:', inputRect.height);
                console.log('- window height:', window.innerHeight);
                console.log('- visible:', inputRect.height > 0 && inputRect.top < window.innerHeight);
            }, 100);
            
            try {
                const response = await fetch(`${API_BASE}/chat/history/${conversation.chatId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const messages = await response.json();
                    clearMessages();
                    console.log('Cargando', messages.length, 'mensajes para el chat:', currentChatId);
                    
                    messages.forEach((msg, index) => {
                        showMessage(msg.content, msg.senderType, msg.isFirstMessage, false, msg.timestamp); // NO auto scroll, con timestamp
                    });
                    
                    // SCROLL B√ÅSICO
                    setTimeout(() => {
                        const container = elements.messagesContainer;
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                            console.log('Scroll al final:', container.scrollTop, '/', container.scrollHeight);
                        }
                    }, 100);
                    
                    // Solo un scroll simple
                }

                // Actualizar suscripciones WebSocket despu√©s de cargar mensajes
                updateWebSocketSubscriptions();

                // Actualizar lista de conversaciones para marcar como activa
                renderConversations();

            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        async function sendMessage() {
            console.log('DEBUG: sendMessage llamado');
            console.log('DEBUG: messageInput encontrado:', elements.messageInput);
            console.log('DEBUG: currentChatId:', currentChatId);
            
            const message = elements.messageInput?.value?.trim();
            console.log('DEBUG: message value:', message);
            
            if (!message || !currentChatId) {
                console.log('ERROR: No hay mensaje o chat activo');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/chat/admin/send/${currentChatId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Error al enviar mensaje');
                }

                showMessage(message, 'admin');
                elements.messageInput.value = '';
                
                // Scroll autom√°tico despu√©s de enviar mensaje
                setTimeout(scrollToBottom, 100);

                // Recargar conversaciones para actualizar estad√≠sticas
                loadConversations();
                
                console.log('Mensaje enviado exitosamente:', message);

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Error al enviar mensaje');
            }
        }

        // WebSocket
        function connectWebSocket() {
            if (!token) return;

            const socket = new SockJS(`${API_BASE}/ws`);
            stompClient = Stomp.over(socket);
            stompClient.debug = () => {};

            stompClient.connect(
                { 'Authorization': `Bearer ${token}` },
                (frame) => {
                    updateStatus(true);
                    console.log('Admin WebSocket conectado correctamente');
                    
                    // Suscripci√≥n a notificaciones de nuevos chats
                    stompClient.subscribe('/topic/qa/pending', () => {
                        loadConversations();
                    });
                    
                    // Suscripci√≥n general a todos los mensajes
                    stompClient.subscribe('/topic/qa/+', (message) => {
                        try {
                            const msg = JSON.parse(message.body);
                            console.log('Admin recibi√≥ mensaje WebSocket:', msg);
                            console.log('Chat activo:', currentChatId);
                            console.log('Mensaje qaId:', msg.qaId);
                            console.log('Mensaje senderType:', msg.senderType);
                            
                            // Solo procesar si es del chat activo y es un mensaje de cliente
                            if (currentChatId && msg.qaId == currentChatId && msg.senderType === 'CLIENT') {
                                console.log('Procesando mensaje de cliente para chat activo');
                                showMessage(msg.content, 'client', false, true, msg.timestamp);
                                // Scroll autom√°tico al recibir nuevo mensaje
                                setTimeout(scrollToBottom, 100);
                            } else {
                                console.log('Mensaje ignorado - no es del chat activo o no es de cliente');
                            }
                        } catch (error) {
                            console.error('Error procesando mensaje WebSocket:', error);
                        }
                    });

                },
                (error) => {
                    updateStatus(false);
                    console.error('WebSocket error:', error);
                }
            );
        }

        // Event handlers
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
            
            // Cargar conversaciones existentes si ya est√° logueado
            if (token) {
                loadConversations();
            }
        });
    </script>
</body>
</html>
